version: 1
common:
  resourcePath: ./dapr-components
  env:
    DEBUG: "true"

apps:
  - appID: academymanager
    appDirPath: ./AcademyManager/AcademyManager
    appChannelAddress: locahost
    appProtocol:
    appPort: 8000
    appHealthCheckPath:
    command: ["dotnet", "run"]
  - appID: calendar
    appDirPath: ./calendar
    appChannelAddress: locahost
    appProtocol:
    appPort: 8001
    appHealthCheckPath:
    command: ["java", "-jar", "./target/calendar-1.0-SNAPSHOT.jar"]
  - appID: studyscheduler
    appDirPath: ./Study_Scheduler
    appChannelAddress: locahost
    appProtocol:
    appPort: 8002
    appHealthCheckPath:
    command: ["java", "-jar", "./target/calendar-1.0-SNAPSHOT.jar"]
